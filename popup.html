<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>

        </div>
        <h3 id="con-h3">Tasks to be Done</h3>
        <div class="taskList">
            <ul id="list"></ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
